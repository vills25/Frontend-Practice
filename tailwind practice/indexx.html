<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactoring UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center py-16 px-4">
        <div class="max-w-3xl text-left">
            <div class="flex-wrap">
                <p class="text-sm text-gray-600 mb-4">FROM THE CREATORS OF <span class="text-white font-semibold">TAILWIND CSS</span></p>
                <p class="text-sm text-gray-600 mb-4 text-center">OVER <span class="text-white font-semibold">20,000</span> COPIES SOLD</p>
            </div>
            
            <div class="flex items-center mb-4">
                <span class="text-gray-600 mr-2">★★★★★</span>
                <span class="text-white">4.68 ON GOODREADS</span>
            </div>
            <h1 class="text-5xl bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-violet-500 font-bold mb-6">Make your ideas look awesome, without relying on a designer.</h1>
            <p class="text-gray-800 text-lg mb-8">Learn how to design beautiful user interfaces by yourself using specific tactics explained from a developer's point-of-view.</p>
            <div class="flex space-x-4 mb-16">
                <button class="bg-blue-600 text-white py-2 px-4 rounded">Get two free chapters</button>
                <button class="bg-gray-800 text-white py-2 px-4 rounded">Buy now</button>
            </div>
        </div>
        <div class="relative">
            <!-- Placeholder for book image -->
            <div class="w-64 h-80 bg-gray-700 rounded shadow-lg"></div>
        </div>
    </div>
</body>
</html>
