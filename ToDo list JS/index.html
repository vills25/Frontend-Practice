<body>

    <div class="todo-app">
  
        <h1>todo App</h1>

        <form class="input-group">
            <input type="datetime-local" class="input-field" id="task" placeholder="Enter a date" required>
            <input type="text" name="" id="taskInput" placeholder="Add a task" required >
            <button class="btn add-task-btn" onclick="addTask()">
                Add Task
            </button>
        </form>

        <ul id="taskList"></ul>

    </div>

    <div class="attribute">

    </div>
