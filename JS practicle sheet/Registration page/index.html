<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
      }
      label {
        margin-top: 1em;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.5em;
      }
      .error {
        color: red;
        font-size: 0.8em;
      }
      .toggle-password {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="registerForm">
      <h2>Register Here</h2>

      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" />
      <div class="error" id="firstnameError"></div>

      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" />
      <div class="error" id="lastnameError"></div>

      <label for="gender">Gender</label>
      <input type="radio" id="male" name="gender" value="Male" /> Male
      <input type="radio" id="female" name="gender" value="Female" /> Female
      <div class="error" id="genderError"></div>

      <label for="address">Address</label>
      <textarea
        id="address"
        name="address"
        rows="4"
        placeholder="Enter character between 35 to 200"
      ></textarea>
      <div class="error" id="addressError"></div>

      <label for="city">City</label>
      <select id="city" name="city">
        <option value="">--select--</option>
        <option value="">surat</option>
        <option value="">baroda</option>
        <option value="">navsari</option>
        <option value="">bardoli</option>
      </select>
      <div class="error" id="cityError"></div>

      <label for="mobile">Mobile No</label>
      <input type="text" id="mobile" name="mobile" />
      <div class="error" id="mobileError"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <div class="error" id="emailError"></div>

      <label for="password">Password</label>
      <div style="position: relative">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter 8 to 15 characters"
        />
        <span class="toggle-password" onclick="togglePassword('password')"
          >üëÅÔ∏è</span
        >
      </div>
      <div class="error" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password</label>
      <div style="position: relative">
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <span
          class="toggle-password"
          onclick="togglePassword('confirmPassword')"
          >üëÅÔ∏è</span
        >
      </div>
      <div class="error" id="confirmPasswordError"></div>

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let isValid = true;

          document.querySelectorAll(".error").forEach(function (el) {
            el.textContent = "";
          });

          const firstname = document.getElementById("firstname").value.trim();
          if (!firstname.match(/^[a-zA-Z]+$/)) {
            document.getElementById("firstnameError").textContent =
              "Firstname should contain only alphabets.";
            isValid = false;
          }

          const lastname = document.getElementById("lastname").value.trim();
          if (!lastname.match(/^[a-zA-Z]+$/)) {
            document.getElementById("lastnameError").textContent =
              "Lastname should contain only alphabets.";
            isValid = false;
          }

          if (!document.querySelector('input[name="gender"]:checked')) {
            document.getElementById("genderError").textContent =
              "Please select your gender.";
            isValid = false;
          }

          const address = document.getElementById("address").value.trim();
          if (address.length < 35 || address.length > 200) {
            document.getElementById("addressError").textContent =
              "Address must be between 35 and 200 characters.";
            isValid = false;
          }

          const city = document.getElementById("city").value;
          if (!city) {
            document.getElementById("cityError").textContent =
              "Please select a city.";
            isValid = false;
          }

          const mobile = document.getElementById("mobile").value.trim();
          if (!mobile.match(/^[0-9]+$/)) {
            document.getElementById("mobileError").textContent =
              "Mobile number should contain only digits.";
            isValid = false;
          }

          const email = document.getElementById("email").value.trim();
          if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address.";
            isValid = false;
          }

          const password = document.getElementById("password").value.trim();
          if (password.length < 8 || password.length > 15) {
            document.getElementById("passwordError").textContent =
              "Password must be between 8 and 15 characters.";
            isValid = false;
          }

          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();
          if (confirmPassword !== password) {
            document.getElementById("confirmPasswordError").textContent =
              "Passwords do not match.";
            isValid = false;
          }

          if (isValid) {
            alert("Form submitted successfully!");
          }
        });

      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type =
          field.getAttribute("type") === "password" ? "text" : "password";
        field.setAttribute("type", type);
      }
    </script>
  </body>
</html>
