<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 2000px; /* Set a large height for scrolling */
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

 .container {
    text-align: center;
  }

  #counter {
    font-size: 30px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Scroll to Count</h1>
  <p>Scroll down to see the number count.</p>
  <div id="counter">0</div>
</div>

<script>
  let count = 0;
  let lastScrollTop = 0;

  window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    // Count up when scrolling
    count += 1; // increment by 489 (1399 - 910)
    document.getElementById("counter").innerHTML = count;

    lastScrollTop = scrollTop;
  });
</script>

</body>
</html>
