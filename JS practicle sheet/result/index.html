<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container label {
        display: block;
        margin: 10px 0 5px;
      }
      .container input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      
      .result {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Marksheet for Information Technology</h2>
      <h3>Enter Marks</h3>

      <label for="subject1">1. C Language</label>
      <input type="number" id="subject1" required />

      <label for="subject2">2. C++ Language</label>
      <input type="number" id="subject2" required />

      <label for="subject3">3. Database</label>
      <input type="number" id="subject3" required />

      <label for="subject4">4. HTML</label>
      <input type="number" id="subject4" required />

      <label for="subject5">5. CSS</label>
      <input type="number" id="subject5" required />

      <label for="subject6">6. PHP</label>
      <input type="number" id="subject6" required />

      <label for="subject7">7. Core Java</label>
      <input type="number" id="subject7" required />

      <button onclick="calculateResult()">Result</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateResult() {
        let marks = [];
        for (let i = 1; i <= 7; i++) {
          let mark = parseFloat(document.getElementById("subject" + i).value);
          if (isNaN(mark) || mark < 0 || mark > 50) {
            document.getElementById("result").innerText =
              "Please enter valid marks between 0 and 50 for all subjects.";
            return;
          }
          marks.push(mark);
        }

        let totalMarks = marks.reduce((sum, mark) => sum + mark, 0);

        let percentage = (totalMarks / (7 * 50)) * 100;

        let status = percentage >= 40 ? "Pass" : "Fail";

        document.getElementById("result").innerHTML = `
                Total is : ${totalMarks} / 350<br>
                Percentage : ${percentage.toFixed(2)}%<br>
                You are : <span style="color: ${
                  status === "Pass" ? "green" : "red"
                }">${status}</span>
            `;
      }
    </script>
  </body>
</html>
